nfsMounter:
  enabled: false

nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.94.73.146
    shareName: userhomes

jupyterhub:
  hub:
    services:
      gofer_nb:
        url: http://grader:10101
  auth:
    type: lti
    admin:
      users:
        - 6f3e32e2b27f0fa7c7bfd6e6c5fc9073
        - 574b83d902c693a3ebe45fac88e498e8
        - dab2902831a95eb786a1f52b14717b38
        - 2003753d84d84db85790fa8de0739eb4
        - a7b92e1bffedf669c8301f76e617f255
        - 86ee7c6a0956500bcd6ef979adb19a59
        - ba2c4ab02e0a25755ce903d5c376b7e2
        - 64b9b0b2fde14942b20fe960002b38d9

  singleuser:
    initContainers:
      - name: volume-mount-hack
        image: busybox
        command: ["sh", "-c", "id && chown 1000:1000 /home/jovyan && ls -lhd /home/jovyan"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: home
          mountPath: /home/jovyan
          subPath: "home/{username}"
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "home/{username}"
    memory:
      guarantee: 256M
      limit: 1G
    image:
      name: gcr.io/data8x-scratch/data8x-user-image
