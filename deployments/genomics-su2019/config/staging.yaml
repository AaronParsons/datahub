nfsMounter:
  mounts:
    - nfsserver1:/export/pool0/homes/_genomics-su2019=/data/homes/genomics-su2019-staging

jupyterhub:
  proxy:
    service:
      # make the IP static in google cloud console so we won't lose it
      # then specify it here so if we redeploy we get the same IP
      loadBalancerIP: 35.238.159.3
    https:
      hosts:
        - genomics-su2019-staging.datahub.berkeley.edu
  singleuser:
    storage:
      extraVolumes:
        - name: home
          hostPath:
            path: /data/homes/genomics-su2019-staging/{username}
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan
