nfsMounter:
  mounts:
    # FIXME: You need to create this manually on the NFS server
    - nfsserver1:/export/pool0/homes/_genomics-su2019=/data/homes/genomics-su2019-prod

jupyterhub:
  proxy:
    service:
      loadBalancerIP: 35.238.169.234
    https:
      hosts:
        - genomics-su2019.datahub.berkeley.edu
  hub:
    db:
      pvc:
        # This also holds logs
        storage: 4Gi
  singleuser:
    storage:
      extraVolumes:
        - name: home
          hostPath:
            path: /data/homes/genomics-su2019-prod/{username}
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan
