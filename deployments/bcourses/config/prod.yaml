nfsMounter:
  mounts:
    - nfsserver1:/export/pool0/homes/_bcourses=/data/homes/bcourses-prod

jupyterhub:
  proxy:
    service:
      # make the IP static in google cloud console so we won't lose it
      # then specify it here so if we redeploy we get the same stuff
      loadBalancerIP: 104.197.167.168
    https:
      hosts:
        - bcourses.datahub.berkeley.edu
  hub:
    db:
      pvc:
        # This also holds logs
        storage: 4Gi
  singleuser:
    storage:
      extraVolumes:
        - name: home
          hostPath:
            path: /data/homes/bcourses-prod/{username}
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan
