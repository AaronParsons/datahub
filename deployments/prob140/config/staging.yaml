nfsMounter:
  mounts:
    - nfsserver1:/export/pool0/homes/_prob140=/data/homes/staging

jupyterhub:
  proxy:
    https:
      hosts:
        - prob140-staging.datahub.berkeley.edu
  singleuser:
    storage:
      extraVolumes:
        - name: home
          hostPath:
            path: /data/homes/staging/{username}
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan
