nfsMounter:
  enabled: false

nfsPVC:
  enabled: true
  nfs:
    serverIP: nfsserver1
    shareName: export/pool0/homes


jupyterhub:
  hub:
    extraConfig:
      # 04, since in hub/values.yaml we explicitly set it to /home/jovyan as 03
      04-rstudio-home: |
        c.KubeSpawner.working_dir = '/home/rstudio'

  auth:
    type: google
    admin:
      users:
          # infrastructure
          - rylo
          - yuvipanda
          - felder
          # List of other admin users

  singleuser:
    initContainers:
      - name: volume-mount-hack
        image: busybox
        command: ["sh", "-c", "id && chown 1000:1000 /home/rstudio && ls -lhd /home/rstudio"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: home
          mountPath: /home/rstudio
          subPath: "{username}"
    storage:
      type: static
      homeMountPath: /home/rstudio
      static:
        pvcName: home-nfs
        subPath: "{username}"
    defaultUrl: "/rstudio"
    memory:
      guarantee: 512M
      limit: 1G
    image:
      name: gcr.io/ucb-datahub-2018/r-user-image
