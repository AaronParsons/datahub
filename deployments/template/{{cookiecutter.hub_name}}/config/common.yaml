nfsPVC:
  enabled: true
  nfs:
    serverIP: nfs-server-01
    shareName: export/homedirs-other-2020-07-29/{{cookiecutter.hub_name}}

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool

  auth:
    type: custom
    admin:
      users:
          # infrastructure
          - rylo
          - yuvipanda
          - felder
          # List of other admin users

  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: alpha-pool
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "_{{cookiecutter.hub_name}}/{username}"
    memory:
      guarantee: 512M
      limit: 1G
